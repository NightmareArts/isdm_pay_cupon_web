{% load static %}
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar contraseña · ISDM Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%
        }

        .bg-grad {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
            color: #fff;
            background: radial-gradient(1200px 800px at 20% -10%, #e02424, transparent 70%), linear-gradient(145deg, #8c0b0b, #c31515)
        }

        .wrap {
            width: 100%;
            max-width: 520px
        }

        .cardx {
            border: 0;
            border-radius: 18px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .18), 0 6px 12px rgba(0, 0, 0, .12)
        }

        .btn-primary {
            height: 48px;
            border-radius: 999px;
            font-weight: 600;
            border: 0;
            background: linear-gradient(135deg, #e73333, #b61010)
        }

        .brand {
            text-align: center;
            margin-bottom: 18px
        }

        .brand img {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: #fff;
            object-fit: contain;
            box-shadow: 0 8px 18px rgba(0, 0, 0, .2)
        }
    </style>
</head>

<body>
    <div class="bg-grad">
        <div class="wrap">
            <div class="brand">
                <img src="{% static 'img/isdm-logo.png' %}" alt="Logo">
                <div class="h5 mt-3 mb-0 fw-semibold">Recuperar contraseña</div>
                <div class="text-white-50">Ingresá tu correo y te enviaremos un enlace</div>
            </div>
            <div class="card cardx">
                <div class="card-body p-4">
                    <form method="post">{% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Correo electrónico</label>
                            {{ form.email }}
                            {% for e in form.email.errors %}<div class="text-danger small">{{ e }}</div>{% endfor %}
                        </div>
                        <button class="btn btn-primary w-100">Enviar enlace</button>
                    </form>
                    <div class="text-center mt-3"><a class="text-decoration-none" href="{% url 'login' %}">Volver al
                            login</a></div>
                </div>
            </div>
            <p class="text-center mt-3" style="opacity:.85;font-size:.85rem">Sistema de Gestión de Cuotas • 2025</p>
        </div>
    </div>
</body>

</html>
