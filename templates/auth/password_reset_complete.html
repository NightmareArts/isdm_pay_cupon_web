{% load static %}
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contraseña actualizada · ISDM Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%
        }

        .bg-grad {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
            color: #fff;
            background: radial-gradient(1200px 800px at 20% -10%, #e02424, transparent 70%), linear-gradient(145deg, #8c0b0b, #c31515)
        }

        .wrap {
            width: 100%;
            max-width: 520px
        }

        .cardx {
            border: 0;
            border-radius: 18px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .18), 0 6px 12px rgba(0, 0, 0, .12)
        }
    </style>
</head>

<body>
    <div class="bg-grad">
        <div class="wrap">
            <div class="card cardx">
                <div class="card-body p-4 text-center">
                    <h1 class="h5 fw-semibold mb-2">¡Listo!</h1>
                    <p>Tu contraseña fue cambiada. Ya podés iniciar sesión.</p>
                    <a class="btn btn-light mt-2" href="{% url 'login' %}">Ir al login</a>
                </div>
            </div>
            <p class="text-center mt-3" style="opacity:.85;font-size:.85rem">Sistema de Gestión de Cuotas • 2025</p>
        </div>
    </div>
</body>

</html>
