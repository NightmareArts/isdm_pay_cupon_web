{% extends "base.html" %}
{% block title %}Crear cuenta · ISDM Pay{% endblock %}
{# {% load crispy_forms_tags %} #}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-3 text-center">Crear cuenta</h1>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {# {{ form|crispy }} #}
                    {{ form.as_p }}
                    <button class="btn btn-primary w-100">Registrarme</button>
                </form>
                <p class="text-center mt-3">
                    ¿Ya tenés cuenta? <a href="{% url 'login' %}">Entrá aquí</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
