{% extends "base.html" %}
{% block title %}Inicio · ISDM{% endblock %}

{% block content %}
<h1 class="h4 mb-4">Bienvenido al Sistema de Pagos</h1>

<div class="row g-4">
    <!-- Mis Cuotas -->
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card dash-card h-100 border-0 shadow-sm">
            <div class="card-body">
                <div class="dash-icon text-danger">
                    <!-- ícono billetera -->
                    <svg width="40" height="40" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M20 7H5a3 3 0 0 0-3 3v5a3 3 0 0 0 3 3h15a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2Zm0 8h-3a1 1 0 0 1 0-2h3Z" />
                        <path fill="currentColor" d="M19 5H6a1 1 0 0 1 0-2h11a2 2 0 0 1 2 2v1" />
                    </svg>
                </div>
                <h5 class="card-title mt-2">Mis Cuotas</h5>
                <p class="text-muted">Gestiona tus pagos pendientes</p>
                <a class="btn btn-danger w-100" href="{% url 'cuotas' %}">Ver Cuotas</a>
            </div>
        </div>
    </div>

    <!-- Mis Datos -->
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card dash-card h-100 border-0 shadow-sm">
            <div class="card-body">
                <div class="dash-icon text-primary">
                    <!-- ícono usuario -->
                    <svg width="40" height="40" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12 12a5 5 0 1 0-5-5a5 5 0 0 0 5 5" />
                        <path fill="currentColor" d="M4 22a8 8 0 1 1 16 0Z" />
                    </svg>
                </div>
                <h5 class="card-title mt-2">Mis Datos</h5>
                <p class="text-muted">Actualiza tu información</p>
                <a class="btn btn-outline-secondary w-100" href="{% url 'perfil' %}">Ver Datos</a>
            </div>
        </div>
    </div>

    <!-- Académico -->
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card dash-card h-100 border-0 shadow-sm">
            <div class="card-body">
                <div class="dash-icon text-success">
                    <!-- ícono birrete -->
                    <svg width="40" height="40" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="m12 3l10 5l-10 5L2 8l10-5Zm0 7.9l6.2-3.1L12 4.7L5.8 7.8L12 10.9Z" />
                        <path fill="currentColor" d="M5 10v4.5C5 17.4 8.6 19 12 19s7-1.6 7-4.5V10l-7 3.5z" />
                    </svg>
                </div>
                <h5 class="card-title mt-2">Académico</h5>
                <p class="text-muted">Consulta tus materias</p>
                <a class="btn btn-outline-secondary w-100 disabled" href="#" aria-disabled="true">Ver Información</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
