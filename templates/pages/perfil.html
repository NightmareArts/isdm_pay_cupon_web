{% extends "base.html" %}
{% block title %}Perfil · ISDM Pay{% endblock %}
{% block content %}
<h1 class="h4 mb-4">Mi perfil</h1>
<div class="card shadow-sm">
    <div class="card-body">
        <dl class="row mb-0">
            <dt class="col-sm-3">Usuario</dt>
            <dd class="col-sm-9">{{ request.user.username }}</dd>
            <dt class="col-sm-3">Email</dt>
            <dd class="col-sm-9">{{ request.user.email|default:"—" }}</dd>
            <dt class="col-sm-3">Rol</dt>
            <dd class="col-sm-9">{{ request.user.get_role_display|default:request.user.role }}</dd>
        </dl>
    </div>
</div>
{% endblock %}
